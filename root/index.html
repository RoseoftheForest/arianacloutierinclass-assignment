            <div class = 'container'>
                <div class = "box1">
                <button onClick="functionName1();";>A</button>
                <script>
                
                function functionName1() {
                    var src = "img/css-letter-a.png";
                    show_image1("img/css-letter-a.png", 200, 200, "absolute", 1, "<alt>");
                }
            
            
                function show_image1(src, width, height, position, zIndex, alt) {
                    var img = document.createElement("img");
                    img.src = src;
                    img.width = width;
                    img.height = height;
                    img.style.position = position;

                    img.style.zIndex = zIndex;
                    img.alt = alt;
            
                    document.body.appendChild(img);
                }   
                
                
            </script>
